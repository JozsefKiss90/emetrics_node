<script>
    var first = sessionStorage.getItem("first");
    function loadDoc() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            console.log(JSON.parse(this.responseText))
            var correct = JSON.parse(this.responseText);
            document.getElementById('corr').innerHTML = `Helyes válaszok: </br> ${Math.floor(correct[1])}%`,
            document.getElementById('rt').innerHTML = `Átlagos válaszidő: </br> ${Math.floor(correct[2])}%`,
            sessionStorage.removeItem("first");
            sessionStorage.clear();
        }
        xhttp.open("GET", `data/experiment_data_${first}.json`);
        xhttp.send();
        }
      loadDoc()    
</script>
